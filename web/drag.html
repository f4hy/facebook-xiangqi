<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="jquery/theme/ui.all.css" rel="Stylesheet" />	
  <script type="text/javascript" src="jquery/jquery-1.3.1.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-personalized-1.6rc6.js"></script>
  
  <style type="text/css">
    #draggable { width: 75px; height: 25px; background: silver; padding: 10px; }
    #droppable { position: absolute; left: 250px; top: 0; width: 125px; height: 75px; background: gray; color: white; padding: 10px; }
  </style>
  <script>
    $(document).ready(function(){
    $("#draggable").draggable({ snap:true});
    $("#droppable").droppable({
    drop: function() { alert('dropped'); }
    });
    });
  </script>
</head>
<body style="font-size:62.5%;">
  
  <div id="droppable">Drop here</div>
  <div id="draggable"><img src="images/general.png"/></div>
</body>
</html>
