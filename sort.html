<!DOCTYPE html>
<html>
<head>
  <link type="text/css" href="jquery/theme/ui.all.css" rel="Stylesheet" />	
  <script type="text/javascript" src="jquery/jquery-1.3.1.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-personalized-1.6rc6.js"></script>

  <style type="text/css">
    #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
    #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script type="text/javascript">
    $(function() {
    $("#sortable").sortable();
    });
  </script>


<div class="demo">

<div class="sortable">1</div>
<div class="sortable">2</div>
<div class="sortable">3</div>
<div class="sortable">4</div>
<div class="sortable">5</div>



</div><!-- End demo -->

<div style="display: none;" class="demo-description">

  <p>
    Enable a group of DOM elements to be sortable. Click on and drag an
    element to a new spot within the list, and the other items will adjust to
    fit. By default, sortable items share <code>draggable</code> properties.
  </p>

</div><!-- End demo-description -->
  
</body>
</html>
